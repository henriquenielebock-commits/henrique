<div class="aluno-form">
  <h3>üìù Cadastrar Aluno</h3>
  
  <div class="card">
    <div class="card-header bg-success text-white">
      Formul√°rio de Cadastro
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="cadastrarAluno()">
        
        <div class="mb-3">
          <label class="form-label">Nome *</label>
          <input type="text" class="form-control" 
                 [(ngModel)]="aluno().nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Sexo *</label>
          <select class="form-control" [(ngModel)]="aluno().sexo" name="sexo" required>
            <option value="">Selecione...</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Foto URL</label>
          <input type="url" class="form-control" 
                 [(ngModel)]="aluno().foto" name="foto">
        </div>

        <div class="mb-3">
          <label class="form-label">Disciplina *</label>
          <input type="text" class="form-control" 
                 [(ngModel)]="aluno().disciplina" name="disciplina" required>
        </div>


        <button type="submit" class="btn btn-success w-100">
          Cadastrar Aluno
        </button>
      </form>
    </div>
  </div>
</div>
