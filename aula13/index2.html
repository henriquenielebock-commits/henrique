<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Notas Escolares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .resultado {
            margin-top: 18px;
            text-align: center;
            font-weight: bold;
            color: #0078d7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cálculo de Notas</h2>
        <form id="notaForm">
            <label for="nota1">Digite a 1ª nota:</label>
            <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.01" required>

            <label for="nota2">Digite a 2ª nota:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.01" required>

            <button type="submit" onclick="media(event)">Calcular Média</button>
        </form>
        <div class="resultado" id="resultado"></div>
    </div>
<script>
function media(event){
    event.preventDefault();
    let jnota1 = parseFloat(document.getElementById("nota1").value);
    let jnota2 = parseFloat(document.getElementById("nota2").value);
    /* notas = 10 aprovado com distinção
    nota > 7 e <10 aprovado
    nota < 7 reprovado*/

    /*comentario de bloco
    precedencia
    ^potencia
    * multiplicação ou/ divisão, o que vier primeiro
    + soma - subtração o que vier primeiro
     */

    let media = (jnota1 + jnota2) / 2;
    let resultado = "";
    // estrutura de condição
    if(media == 10){
        resultado = "Aprovado com Distinção";
    } else if(media >= 7){
        resultado = "Aprovado";
    } else {
        resultado = "Reprovado";
    }
    document.getElementById("resultado").innerText = "situação " + resultado;

};

</script>
    
</body>
</html>
