<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="container">
  <h2>{{ editando ? '✏️ Editar Aluno' : '➕ Cadastrar Aluno' }}</h2>

  <div class="card">
    <div class="card-body">
      @if (!carregando) {
        <form (ngSubmit)="salvar()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nome Completo *</label>
              <input type="text" class="form-control"
                     [(ngModel)]="aluno.nome" name="nome" required
                     placeholder="Ex: Maria Silva">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Email *</label>
              <input type="email" class="form-control"
                     [(ngModel)]="aluno.email" name="email" required
                     placeholder="Ex: maria@email.com">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Curso *</label>
              <input type="text" class="form-control"
                     [(ngModel)]="aluno.curso" name="curso" required
                     placeholder="Ex: Engenharia de Software">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Matrícula *</label>
              <input type="text" class="form-control"
                     [(ngModel)]="aluno.matricula" name="matricula" required
                     placeholder="Ex: 2024001">
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary me-2">
              {{ editando ? 'Atualizar' : 'Cadastrar' }}
            </button>
            <a routerLink="/alunos" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      }

      @if (carregando) {
        <div class="text-center py-4">
          <div class="spinner-border"></div>
          <p class="mt-2">{{ editando ? 'Atualizando...' : 'Salvando...' }}</p>
        </div>
      }
    </div>
  </div>
</div>
</body>
</html>
