<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferencia</title>
</head>
<body>
    <form action="">
        <label for="#">digite o raio</label>
        <input type="number" id="raio" placeholder="Ex: 5 raio">
        <br/>
    <button onclick="calculararea(event)">Calcular</button>
    <br/>
    <div id="resposta"></div>
    </form>
    <script>
         // função que que estar dentro do script
         function calculararea(event){
            event.preventDefault(); // Impede o envio do formulario

            const raio = parseFloat(document.getElementById("raio").value);
           //alert(raio);
           if(isNaN(raio) || raio <=0){
            document.getElementById("resposta").innerText = "Por favor , insira um valor valido para o raio";
            return;
           }
            // circunferencia = pi * raio²
          // const areac = 3.14 * (raio * raio);
          // const areac = 3.14 * raio **2;
          const areac = Math.PI * Math.pow(raio, 2);
          document.getElementById("resposta").innerText = `A área do círculo é ${areac.toFixed(2)}`;

        };
    </script>
</body>
</html>
