<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <form action="">
        <button onclick="contar()">Contar</button>
    </form>
    <script>
        function contar(){
            var count =90;
            // enquanto a condição é no início
            while( count <= 10){
                document.writeln(count +"<br/>")
               // count = count + 1;
                count++;
            }
            Document.writeln('terminou a contagem');
        }
    </script>
</body>
</html>
