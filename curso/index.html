<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InovaWeb - Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { min-height: 100vh; display: flex; background-color: #f8f9fa; }
    .sidebar { width: 220px; background-color: #1e293b; color: #fff; flex-shrink: 0; }
    .sidebar h2 { text-align: center; padding: 20px; font-size: 18px; border-bottom: 1px solid rgba(255,255,255,0.2); }
    .sidebar a { display: block; padding: 10px 15px; color: #fff; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background-color: #334155; }
    .sidebar a i { margin-right: 8px; }
    .content-area { flex: 1; display: flex; flex-direction: column; }
    section { margin-bottom: 2rem; }

    /* Ajuste de tamanho fixo dos gráficos */
    .chart-container {
      position: relative;
      height: 220px;  /* altura fixa */
      width: 100%;
      margin: auto;
    }

    @media(max-width:768px){
      .sidebar{position:fixed;top:0;left:-220px;height:100%;z-index:1050;transition:left .3s;}
      .sidebar.show{left:0;}
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>InovaWeb</h2>
    <nav>
      <a href="#" data-page="dashboard" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="#" data-page="produtos"><i class="bi bi-box-seam"></i> Produtos</a>
      <a href="#" data-page="vendas"><i class="bi bi-cart-check"></i> Vendas</a>
      <a href="#" data-page="relatorios"><i class="bi bi-graph-up"></i> Relatórios</a>
      <a href="#" data-page="config"><i class="bi bi-gear"></i> Configurações</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="content-area">
    <header class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary d-md-none me-2" id="toggleSidebar">
          <i class="bi bi-list"></i>
        </button>
        <h1 class="h5 mb-0" id="pageTitle">Dashboard</h1>
      </div>
      <div class="text-end">
        <span class="me-2">Usuário: João</span>
        <a href="#" class="btn btn-sm btn-outline-primary">Logout</a>
      </div>
    </header>

    <main class="p-4 flex-grow-1 overflow-auto" id="mainContent">
      <!-- Conteúdo carregado dinamicamente -->
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const links = document.querySelectorAll('.sidebar a');
    const mainContent = document.getElementById('mainContent');
    const pageTitle = document.getElementById('pageTitle');

    toggleBtn.addEventListener('click', () => sidebar.classList.toggle('show'));

    const pages = {
      dashboard: `
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h6>Faturamento</h6>
                <p class="fs-4 fw-bold text-success">R$ 50.000</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h6>Vendas</h6>
                <p class="fs-4 fw-bold text-primary">120</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h6>Produtos</h6>
                <p class="fs-4 fw-bold text-warning">350</p>
              </div>
            </div>
          </div>
        </div>
      `,
      produtos: `
        <div class="card shadow-sm">
          <div class="card-header bg-white"><h6 class="mb-0">Produtos</h6></div>
          <div class="card-body">
            <table class="table table-striped align-middle">
              <thead><tr><th>Nome</th><th>Preço</th><th>Estoque</th></tr></thead>
              <tbody>
                <tr><td>TV 42"</td><td>R$ 2000</td><td>10</td></tr>
                <tr><td>Mouse</td><td>R$ 50</td><td>40</td></tr>
                <tr><td>Notebook</td><td>R$ 4500</td><td>5</td></tr>
              </tbody>
            </table>
            <button class="btn btn-primary btn-sm">+ Adicionar Produto</button>
          </div>
        </div>
      `,
      vendas: `
        <div class="card shadow-sm">
          <div class="card-header bg-white"><h6 class="mb-0">Vendas</h6></div>
          <div class="card-body">
            <table class="table table-striped align-middle">
              <thead><tr><th>ID</th><th>Produto</th><th>Quantidade</th><th>Total</th></tr></thead>
              <tbody>
                <tr><td>001</td><td>TV 42"</td><td>2</td><td>R$ 4000</td></tr>
                <tr><td>002</td><td>Mouse</td><td>5</td><td>R$ 250</td></tr>
              </tbody>
            </table>
            <button class="btn btn-primary btn-sm">+ Nova Venda</button>
          </div>
        </div>
      `,
      relatorios: `
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <ul class="nav nav-tabs card-header-tabs" id="relatoriosTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="mensal-tab" data-bs-toggle="tab" data-bs-target="#mensal" type="button" role="tab">Mensal</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="categorias-tab" data-bs-toggle="tab" data-bs-target="#categorias" type="button" role="tab">Categorias</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="produtos-tab" data-bs-toggle="tab" data-bs-target="#produtosTop" type="button" role="tab">Top Produtos</button>
              </li>
            </ul>
          </div>
          <div class="card-body tab-content">
            <div class="tab-pane fade show active" id="mensal" role="tabpanel">
              <div class="chart-container"><canvas id="salesChart"></canvas></div>
            </div>
            <div class="tab-pane fade" id="categorias" role="tabpanel">
              <div class="chart-container"><canvas id="categoryChart"></canvas></div>
            </div>
            <div class="tab-pane fade" id="produtosTop" role="tabpanel">
              <div class="chart-container"><canvas id="topProductsChart"></canvas></div>
            </div>
          </div>
        </div>
      `,
      config: `
        <div class="card shadow-sm">
          <div class="card-header bg-white"><h6 class="mb-0">Configurações</h6></div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Tema</label>
                <select class="form-select">
                  <option value="claro">Claro</option>
                  <option value="escuro">Escuro</option>
                </select>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="notificacoes">
                <label class="form-check-label" for="notificacoes">Ativar notificações</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="modoCompacto">
                <label class="form-check-label" for="modoCompacto">Modo compacto</label>
              </div>
              <button type="submit" class="btn btn-primary">Salvar Configurações</button>
            </form>
          </div>
        </div>
      `
    };

    function loadPage(page){
      mainContent.innerHTML = pages[page];
      pageTitle.textContent = page.charAt(0).toUpperCase() + page.slice(1);
      links.forEach(link=>link.classList.remove('active'));
      document.querySelector(`.sidebar a[data-page="${page}"]`).classList.add('active');

      if(page==='relatorios'){
        const baseOptions = {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: { 
            y: { beginAtZero: true, grid: { color: '#eee' } }, 
            x: { grid: { display: false } } 
          }
        };

        new Chart(document.getElementById('salesChart'), {
          type:'line',
          data:{labels:['Jan','Fev','Mar','Abr','Mai','Jun'],datasets:[{data:[30,45,60,40,80,70],borderColor:'#0d6efd',backgroundColor:'rgba(13,110,253,0.1)',fill:true,tension:0.3}]},
          options: baseOptions
        });

        new Chart(document.getElementById('categoryChart'), {
          type:'bar',
          data:{labels:['Eletrônicos','Acessórios','Roupas'],datasets:[{data:[120,90,60],backgroundColor:['#0d6efd','#ffc107','#198754'],borderRadius:6}]},
          options: baseOptions
        });

        new Chart(document.getElementById('topProductsChart'), {
          type:'doughnut',
          data:{labels:['TV 42"','Mouse','Notebook'],datasets:[{data:[10,40,25],backgroundColor:['#0d6efd','#ffc107','#dc3545'],hoverOffset:10}]},
          options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'bottom'}}}
        });
      }
    }

    links.forEach(link=>{
      link.addEventListener('click',e=>{
        e.preventDefault();
        loadPage(link.dataset.page);
        if(window.innerWidth<=768) sidebar.classList.remove('show');
      });
    });

    loadPage('dashboard'); // Página inicial
  </script>
</body>
</html>
